<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Visualizza file GLB con Animazioni</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { width: 100%; height: 100vh; }
        #animationControls { position: absolute; top: 10px; left: 10px; z-index: 100; }
    </style>
</head>
<body>
    <div id="animationControls">
        <label for="animationSelect">Seleziona Animazione:</label>
        <select id="animationSelect">
            <option value="-1">Ferma</option>
            <!-- Le opzioni verranno aggiunte dinamicamente -->
        </select>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.134/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.134/examples/js/controls/OrbitControls.js"></script>
    <script>
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0xdddddd);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 5;

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Controlli orbitali
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableZoom = true;
        controls.zoomSpeed = 1.0;
        controls.minDistance = 1;
        controls.maxDistance = 100;

        // Luci
        const light = new THREE.HemisphereLight(0xffffff, 0x444444);
        light.position.set(0, 20, 0);
        scene.add(light);
        const directionalLight = new THREE.DirectionalLight(0xffffff);
        directionalLight.position.set(0, 20, 10);
        scene.add(directionalLight);

        // Variabili per le animazioni
        let mixer;
        let actions = [];
        const animationSelect = document.getElementById('animationSelect');

        const loader = new THREE.GLTFLoader();
        loader.load(
            'https://raw.githubusercontent.com/sandropertini/Models/main/tagl_an.glb',
            function (gltf) {
                const model = gltf.scene;
                scene.add(model);

                // Inizializza il mixer
                mixer = new THREE.AnimationMixer(model);

                // Popola il menu con le animazioni
                gltf.animations.forEach((clip, index) => {
                    const action = mixer.clipAction(clip);
                    actions.push(action);
                    const option = document.createElement('option');
                    option.value = index;
                    option.text = clip.name || `Animazione ${index}`; // Usa il nome dell'animazione o un indice
                    animationSelect.appendChild(option);
                });

                // Nessuna animazione di default
                if (actions.length === 0) {
                    console.log("Nessuna animazione trovata nel modello.");
                }
            },
            function (xhr) {
                console.log((xhr.loaded / xhr.total * 100) + '% caricato');
            },
