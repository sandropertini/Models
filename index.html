<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Visualizza file GLB con Animazioni</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { width: 100%; height: 100vh; }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.134/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.134/examples/js/controls/OrbitControls.js"></script>
    <script>
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0xdddddd);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 5;

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Controlli orbitali
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableZoom = true;
        controls.zoomSpeed = 1.0;
        controls.minDistance = 1;
        controls.maxDistance = 100;

        // Luci
        const light = new THREE.HemisphereLight(0xffffff, 0x444444);
        light.position.set(0, 20, 0);
        scene.add(light);
        const directionalLight = new THREE.DirectionalLight(0xffffff);
        directionalLight.position.set(0, 20, 10);
        scene.add(directionalLight);

        // Variabili per le animazioni
        let mixer; // AnimationMixer per gestire le animazioni
        let actions = []; // Array per salvare le animazioni disponibili

        const loader = new THREE.GLTFLoader();
        loader.load(
            'https://raw.githubusercontent.com/sandropertini/Models/main/tagl_an.glb',
            function (gltf) {
                const model = gltf.scene;
                scene.add(model);

                // Inizializza il mixer per le animazioni
                mixer = new THREE.AnimationMixer(model);

                // Carica tutte le animazioni disponibili
                gltf.animations.forEach((clip, index) => {
                    const action = mixer.clipAction(clip);
                    actions.push(action);
                    console.log(`Animazione ${index}: ${clip.name}`); // Stampa i nomi delle animazioni
                });

                // Riproduci la prima animazione (se esiste)
                if (actions.length > 0) {
                    actions[0].play();
                } else {
                    console.log("Nessuna animazione trovata nel modello.");
                }
            },
            function (xhr) {
                console.log((xhr.loaded / xhr.total * 100) + '% caricato');
            },
            function (error) {
                console.error('Errore durante il caricamento:', error);
            }
        );

        // Clock per aggiornare le animazioni
        const clock = new THREE.Clock();

        function animate() {
            requestAnimationFrame(animate);
            const delta = clock.getDelta(); // Tempo trascorso dall'ultimo frame
            if (mixer) mixer.update(delta); // Aggiorna le animazioni
            controls.update(); // Aggiorna i controlli
            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Funzioni di controllo delle animazioni (esempi)
        function playAnimation(index) {
            if (actions[index]) {
                actions.forEach(action => action.stop()); // Ferma tutte le animazioni
                actions[index].play(); // Riproduci l'animazione scelta
            }
        }

        function stopAllAnimations() {
            if (mixer) mixer.stopAllAction();
        }

        // Esempio: aggiungi controlli manuali (opzionale)
        document.addEventListener('keydown', (event) => {
            switch (event.key) {
                case '1': playAnimation(0); break; // Premi 1 per la prima animazione
                case '2': playAnimation(1); break; // Premi 2 per la seconda
                case 's': stopAllAnimations(); break; // Premi 's' per fermare tutto
            }
        });
    </script>
</body>
</html>
