<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Visualizza file GLB con Animazioni e Distinta Base</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { width: 100%; height: 100vh; }
        #controlsContainer { 
            position: absolute; 
            top: 10px; 
            left: 10px; 
            z-index: 100; 
            background: rgba(255, 255, 255, 0.8); 
            padding: 10px; 
            border-radius: 3px; 
            max-height: 80vh; 
            overflow-y: auto; 
        }
        #animationControls, #bomControls { margin-bottom: 10px; }
        #animationControls button, #bomControls button { 
            margin: 2px; 
            padding: 5px 10px; 
            cursor: pointer; 
            width: 100%; 
            text-align: left; 
        }
        #bomControls button:hover { background: #f0f0f0; }
    </style>
</head>
<body>
    <div id="controlsContainer">
        <div id="animationControls">
            <h3>Animazioni</h3>
            <button id="stopButton">Ferma</button>
            <!-- Pulsanti animazioni aggiunti dinamicamente -->
        </div>
        <div id="bomControls">
            <h3>Distinta Base</h3>
            <!-- Pulsanti distinta base aggiunti dinamicamente -->
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.134/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.134/examples/js/controls/OrbitControls.js"></script>
    <script>
        // Inizializza la scena
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0xdddddd);

        // Inizializza la telecamera
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 5;

        // Inizializza il renderer
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Aggiungi i controlli orbitali
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableZoom = true;
        controls.zoomSpeed = 1.0;
        controls.minDistance = 0.1;
        controls.maxDistance = 1;

        // Aggiungi luci
        const light = new THREE.HemisphereLight(0xffffff, 0x444444);
        light.position.set(0, 20, 0);
        scene.add(light);
        const directionalLight = new THREE.DirectionalLight(0xffffff);
        directionalLight.position.set(0, 20, 10);
        scene.add(directionalLight);

        // Variabili globali
        let mixer;
        let actions = [];
        let modelParts = [];
        let model;
        const animationControls = document.getElementById('animationControls');
        const bomControls = document.getElementById('bomControls');

        // Funzioni per animazioni e BOM
        function playAnimation(index) {
            if (mixer && actions[index]) {
                actions.forEach(action => action.stop());
                actions[index].play();
            }
        }

        function stopAllAnimations() {
            if (mixer) {
                actions.forEach(action => action.stop());
            }
        }

        let originalMaterials = new Map();
        function highlightPart(part) {
            if (!model) return;
            model.traverse((child) => {
                if (child.isMesh && originalMaterials.has(child)) {
                    child.material = originalMaterials.get(child);
                    child.visible = true;
                }
            });

            if (part.isMesh) {
                if (!originalMaterials.has(part)) {
                    originalMaterials.set(part, part.material.clone());
                }
                part.material = new THREE.MeshBasicMaterial({ color: 0xff0000 });
            }
        }

        // Carica il modello GLB
        const loader = new THREE.GLTFLoader();
        loader.load(
            'https://raw.githubusercontent.com/sandropertini/Models/main/tagl_an.glb',
            function (gltf) {
                model = gltf.scene;
                scene.add(model);

                // Inizializza il mixer per le animazioni
                mixer = new THREE.AnimationMixer(model);

                // Aggiungi pulsanti per le animazioni
                gltf.animations.forEach((clip, index) => {
                    const action = mixer.clipAction(clip);
                    actions.push(action);
                    const button = document.createElement('button');
                    button.textContent = clip.name || `Animazione ${index}`;
                    button.addEventListener('click', () => playAnimation(index));
                    animationControls.appendChild(button);
                });

                if (gltf.animations.length === 0) {
                    console.log("Nessuna animazione trovata nel modello.");
                }

                // Estrai i componenti per la distinta base
                model.traverse((child) => {
                    if (child.isMesh) {
                        modelParts.push(child);
                        const button = document.createElement('button');
                        // Usa il nome originale se disponibile, altrimenti un fallback
                        const partName = child.name && child.name !== '' ? child.name : `Parte ${modelParts.length}`;
                        button.textContent = partName;
                        button.addEventListener('click', () => highlightPart(child));
                        bomControls.appendChild(button);
                        console.log(`Nome parte: ${child.name}`); // Debug per verificare i nomi
                    }
                });

                if (modelParts.length === 0) {
                    console.log("Nessun componente trovato nel modello.");
                }
            },
            function (xhr) {
                console.log((xhr.loaded / xhr.total * 100) + '% caricato');
            },
            function (error) {
                console.error('Errore durante il caricamento:', error);
            }
        );

        // Aggiungi evento al pulsante "Ferma"
        document.getElementById('stopButton').addEventListener('click', stopAllAnimations);

        // Clock per aggiornare le animazioni
        const clock = new THREE.Clock();

        // Funzione di animazione
        function animate() {
            requestAnimationFrame(animate);
            const delta = clock.getDelta();
            if (mixer) mixer.update(delta);
            controls.update();
            renderer.render(scene, camera);
        }
        animate();

        // Adatta al ridimensionamento della finestra
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
